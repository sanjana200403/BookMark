<div class="container">
    <h1>My Library</h1>
    <hr>
    <form id="libraryForm">
        <div class="form-group row">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookName">
          </div>
        </div>
        <div class="form-group row">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author">
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programing" value="programing">
              <label class="form-check-label" for="programing">
            computer programing
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="Cooking" value="Cooking">
              <label class="form-check-label" for="Cooking">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </form>
